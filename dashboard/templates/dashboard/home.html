{% extends 'base.html'%}
 
 {% block title%}
 Dashboard Admin
 {% endblock %}

    {% block content %}
     <div class="container">
         <div class="row">
             <div class="col-md-10 offset-md-1 mt-5">
                <div class="card">
                    <div class="card-header">
                      Análise do Perfil do cliente
                    </div>
                    <div class="card-body">
                      <form class="form-inline">
                        <div class="form-group mb-2">
                          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Nome ou CPF">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <input type="text" class="form-control" id="search">
                        </div>
                        <button type="submit" class="btn  mb-2">Buscar</button>
                      </form>
                    </div>
                  </div>
             </div>
         </div>
     </div>

     <div class="container">
       <div class="row">
         <div class="col-md-12 mt-5">
           <div class="card">
             <div class="card-header">
               Usuários
               <button class="btn btn-primary float-right">
                      <i class="fa fa-user-plus" aria-hidden="true"></i> Criar novo usuário <span class="badge badge-primary"></span>
               </button>
             </div>
             <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">CPF</th>
                    <th scope="col">RG</th>
                    <th scope="col">Foto de perfil</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
             </div>
           </div>
         </div>
       </div>
     </div>
     
    {% endblock %}
