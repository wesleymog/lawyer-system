{% extends 'base.html'%}
 
 {% block title%}
 Dashboard Admin
 {% endblock %}

    {% block content %}
     <div class="container">
       <div class="row">
         <div class="col-md-12 mt-5">
           <div class="card">
             <div class="card-header">
               Documentos
             </div>
             <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Documento</th>
                    <th scope="col">Descrição</th>
                  </tr>
                </thead>
                <tbody>
                  {% for document in documents %}
                  <tr>
                    <th>{{document.document}}</th>
                    <th>{{document.description}}</th>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
             </div>
           </div>
         </div>
       </div>
     </div>
     
    {% endblock %}
