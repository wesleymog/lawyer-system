{% extends 'base.html'%}
 
 {% block title%}
 Dashboard Admin
 {% endblock %}

    {% block content %}
     <div class="container">
       <div class="row">
         <div class="col-md-12 mt-5">
           <div class="card">
             <div class="card-header">
               Resultados das buscas
             </div>
             <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Link</th>
                    <th scope="col">Usuário</th>
                  </tr>
                </thead>
                <tbody>
                  {% for s in search %}
                  <tr>
                    <th>
                        {{s.title}}
                    </th>
                    <th>
                        <a href="{{s.link}}">link</a>
                    </th>
                    <th>{{s.user}}</th>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
             </div>
           </div>
         </div>
       </div>
     </div>
     
    {% endblock %}
