{% extends 'base.html' %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.description }}
    {{ form.document }}
    {{pk}}
    <input type="hidden" name="user" required="" id="id_user" value="{{pk}}">
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
