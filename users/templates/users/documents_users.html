{% extends 'base.html'%}
 
 {% block title%}
 Dashboard Admin
 {% endblock %}

    {% block content %}
     <div class="container">
       <div class="row">
         <div class="col-md-12 mt-5">
           <div class="card">
             <div class="card-header">
               Documentos
               <a href="/accounts/document_upload_user/{{user}}" class="btn btn-primary float-right">
                      <i class="fa fa-user-plus" aria-hidden="true"></i> Inserir novo documento ao usuário <span class="badge badge-primary"></span>
               </a>
             </div>
             <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Documento</th>
                    <th scope="col">Descrição</th>
                  </tr>
                </thead>
                <tbody>
                  {% for document in documents %}
                  <tr>
                    <th>
                      <a href="../../{{MEDIA_URL}}{{document.document}}">Link</a>
                    </th>
                    <th>{{document.description}}</th>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
             </div>
           </div>
         </div>
       </div>
     </div>
     
    {% endblock %}
